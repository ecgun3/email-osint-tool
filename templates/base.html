<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain OSINT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --success-color: #198754;
            --info-color: #0dcaf0;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --dark-color: #212529;
            --light-color: #f8f9fa;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), 
                        url("{{ url_for('static', filename='images/domain-scanner-banner.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.15) !important;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.25rem;
            color: white !important;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.45);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }
        
        .card:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.6);
        }
        
        .feature-card { 
            background: rgba(255, 255, 255, 0.35); 
            border-radius: 12px; 
            transition: all 0.3s ease;
            backdrop-filter: blur(18px);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }
        
        .feature-card:hover { 
            background: rgba(255, 255, 255, 0.55); 
            transform: translateY(-3px); 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
        }
        .btn { border-radius: 8px; font-weight: 600; transition: all 0.3s ease; border: none; }
        .btn-primary { background: linear-gradient(45deg, var(--primary-color), #0056b3); box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(13, 110, 253, 0.4); }
        .btn-outline-secondary { border: 2px solid var(--secondary-color); color: var(--secondary-color); }
        .btn-outline-secondary:hover { background: var(--secondary-color); color: white; transform: translateY(-2px); }
        .form-control { border-radius: 8px; border: 2px solid #e9ecef; transition: all 0.3s ease; }
        .form-control:focus { border-color: var(--primary-color); box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25); transform: translateY(-1px); }
        .alert { border-radius: 12px; border: none; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
        .details-toggle { background: #fff; color: #000; display: inline-block; padding: 6px 12px; border-radius: 6px; border: 1px solid #ddd; cursor: pointer; font-weight: 500; font-size: 0.875rem; transition: all 0.2s ease; }
        .details-toggle:hover { background: #f8f9fa; border-color: #adb5bd; }
        .details-toggle::-webkit-details-marker { display: none; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-shield-alt me-2"></i>Domain OSINT
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="https://github.com/ecgun3/email-osint-tool/tree/development" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-white-50 py-3 mt-5">
        <small>&copy; 2025 Domain OSINT</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
