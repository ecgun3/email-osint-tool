services:
  - type: web
    name: domain-osint-tool
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --worker-class gthread --threads 4 --timeout 30 --keep-alive 2 --max-requests 1000 --max-requests-jitter 100
    healthCheckPath: /health
    healthCheckTimeout: 3000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_APP
        value: app:app
      - key: FLASK_DEBUG
        value: false
      - key: REQUEST_TIMEOUT_SECONDS
        value: 30
    autoDeploy: true
    branch: development